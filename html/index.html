<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Calendar Widget</title>
    <link rel="stylesheet" href="/css/calendar.css"/>
  </head>
  <body>
    <div id="cal">
      <div class="header">
        <span class="left button" id="prev">&lang;</span>
        <span class="left hook"></span>
        <span class="month-year" id="label">Sept 20&0  </span>
        <span class="right hook"></span>
        <span class="right button" id="next">&rang;</span>
      </div>
      <table id="days">
        <td>sun</td>
        <td>mon</td>
        <td>tues</td>
        <td>wed</td>
        <td>thurs</td>
        <td>fri</td>
        <td>sat</td>
      </table>
      <div id="cal-frame">

      </div>
    </div>
  </body>
</html>
